<md-content class="md-padding" layout="column">
  <md-card>
    <md-card-title>
      <md-card-title-media>
        <div class="md-media-lg card-media" layout-padding>
          <img ng-src="{{ctrl.profile.picture}}" alt="profile-picture">

        </div>
        <md-card-actions layout="column"  layout-align="end center">
          <md-button ng-click="ctrl.getFields()">Fields</md-button>
          <md-button ng-click="ctrl.addField()">Get Secret Message</md-button>
        </md-card-actions>
      </md-card-title-media>
      <md-card-title-text>
        <span class="md-headline">{{ctrl.profile.nickname}}</span>
        <span class="subhead">{{ctrl.profile.email}}</span>
        <div ng-click="ctrl.removeField()" ng-repeat="field in ctrl.fields track by $index" field="field">{{field}}</div>
      </md-card-title-text>
    </md-card-title>
   
  </md-card>
</md-content>

<md-button ng-click="ctrl.addField('JavaScript')" class="md-raised md-primary">Javascript</md-button>
<md-button ng-click="ctrl.addField('Backbone')" class="md-raised md-primary">Backbone</md-button>
<md-button ng-click="ctrl.addField('CSS')" class="md-raised md-primary">CSS</md-button>
<md-button ng-click="ctrl.addField('HTML')" class="md-raised md-primary">HTML</md-button>
<md-button ng-click="ctrl.addField('React')" class="md-raised md-primary">React</md-button>
<md-button ng-click="ctrl.addField('Angular')" class="md-raised md-primary">Angular</md-button>
<md-button ng-click="ctrl.addField('Node.js')" class="md-raised md-primary">Node.js</md-button>
<md-button ng-click="ctrl.addField('SQL')" class="md-raised md-primary">SQL</md-button>
<md-button ng-click="ctrl.addField('noSQL')" class="md-raised md-primary">noSQL</md-button>
